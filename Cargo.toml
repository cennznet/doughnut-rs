[package]
name = "doughnut_rs"
version = "0.2.0"
authors = ["Centrality Developers <developers@centrality.ai>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
bit_reverse = { version = "0.1.8", default-features = false }
codec = { package = "parity-scale-codec", version = "~1.0.0", default-features = false, features = ["derive"] }
primitive-types = { version = "<1.0", default-features = false }
schnorrkel = { version = "~0.1", optional = true }
ed25519-dalek = { version = "1.0.0-pre.1", optional = true }
wasm-bindgen = "0.2.50"
clear_on_drop = { version = "0.2.3", features = ["no_cc"] }

[features]
default = ["std"]
std = [
  "codec/std",
  "ed25519-dalek",
  "primitive-types/std",
  "schnorrkel",
]
