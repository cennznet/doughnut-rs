[package]
name = "doughnut_rs"
version = "0.2.0"
authors = ["Centrality Developers <developers@centrality.ai>"]
edition = "2018"

[dependencies]
bit_reverse = { version = "0.1.8", default-features = false }
parity-codec = { version = "~4", default-features = false }
primitive-types = { version = "<1.0", default-features = false }
schnorrkel = { version = "~0.1", optional = true }
ed25519-dalek = { version = "1.0.0-pre.1", optional = true }

[features]
default = ["std"]
std = [
  "parity-codec/std",
  "ed25519-dalek",
  "schnorrkel",
]
