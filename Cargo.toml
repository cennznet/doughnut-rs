[package]
name = "doughnut_rs"
version = "0.3.2"
authors = ["Centrality Developers <developers@centrality.ai>"]
edition = "2018"
description = "The official rust doughnut codec"
license = "UNLICENSED"
repository = "https://github.com/cennznet/doughnut-rs"

[dependencies]
bit_reverse = { version = "0.1.8", default-features = false }
codec = { package = "parity-scale-codec", version = "^1.3.0", default-features = false, features = ["derive"] }
primitive-types = { version = "<1.0", default-features = false }
schnorrkel = { version = "^0.8.5", optional = true }
ed25519-dalek = { version = "1.0.0-pre.1", optional = true }

[dev-dependencies]
rand = "0.6"
rand_core = "0.5.1"

[features]
default = ["std"]
std = [
  "codec/std",
  "ed25519-dalek",
  "primitive-types/std",
  "schnorrkel",
]

[workspace]
members = [
    "js",
]
